
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CJ News Hub - Global Edition</title>
    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FAF9F6',
              ink: '#1A1A1A',
              gold: '#B89E72',
              'gold-dark': '#9A845C',
              nav: '#FFFFFF',
            },
            fontFamily: {
              serif: ['"Noto Serif Telugu"', '"Playfair Display"', 'serif'],
              sans: ['"Noto Sans Telugu"', '"Lato"', 'sans-serif'],
            },
            typography: {
              DEFAULT: {
                css: {
                  color: '#1A1A1A',
                  lineHeight: '1.8', // Increased for Telugu readability
                },
              },
            },
          },
        },
      }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Noto+Sans+Telugu:wght@300;400;700&family=Noto+Serif+Telugu:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <style>
      body {
        background-color: #FAF9F6;
        color: #1A1A1A;
        /* Ensure baseline rendering for complex scripts */
        text-rendering: optimizeLegibility; 
      }
      /* Force consistent font sizing in articles to override copy-paste styles */
      .prose p, .prose span, .prose div {
          font-size: 1.125rem !important; /* 18px */
          line-height: 2 !important;
          color: #1A1A1A;
      }
      .prose h1 { font-size: 2.25rem !important; line-height: 1.3 !important; }
      .prose h2 { font-size: 1.875rem !important; line-height: 1.4 !important; margin-top: 1.5em !important; }
      .prose h3 { font-size: 1.5rem !important; line-height: 1.5 !important; }
      
      /* Custom scrollbar for clippings */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* News Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        animation: ticker 40s linear infinite;
        display: inline-block;
        white-space: nowrap;
      }
      .animate-ticker:hover {
        animation-play-state: paused;
      }
    </style>
<script type="importmap">

    "react-cropper": "https://aistudiocdn.com/react-cropper@^2.3.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
    "cropperjs": "https://esm.sh/cropperjs@1.6.2",
    "appwrite": "https://esm.sh/appwrite@^21.5.0"
  }
}
</script>
